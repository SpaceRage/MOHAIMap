<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>

<body class="bg-twilight">

  <div id="infopanel" class="flex flex-col m-0 z-30 fixed h-1/2 w-full -bottom-2/3 bg-none text-center text-md">
    <div class="w-full flex flex-row ">
      <a id="abouttab" tabindex="0"
        class="flex h-20 p-2 basis-1/3 rounded-t-2xl justify-center align-middle items-center bg-mohai text-white hover:bg-gray-300 focus:bg-white focus:text-black text-3xl">
        <h1>About</h1>
      </a>
      <a id="artifactstab" tabindex="0"
        class="flex h-20 p-2 basis-1/3 rounded-t-2xl justify-center align-middle items-center bg-mohai text-white hover:bg-gray-300 focus:bg-white focus:text-black text-3xl">
        <h1>Artifacts</h1>
      </a>
      <a id="exhibittab" tabindex="0"
        class="flex h-20 p-2 basis-1/3 rounded-t-2xl justify-center align-middle items-center bg-mohai text-white hover:bg-gray-300 focus:bg-white focus:text-black text-3xl">
        <h1>Exhibit</h1>
      </a>
    </div>
    <div id="about" class="w-full h-[90%] flex flex-row items-center bg-white text-gray-900">
      <img id="aboutphoto" class="h-full align-middle items-center bg-white" src="#">
      <div id="aboutinfo" tabindex="0"
        class="flex flex-col gap-y-[3%] justify-center items-center h-full w-full p-3 text-justify bg-white">
        <h1 id="abouttribe" class="text-5xl font-bold">Tribe Name</h1>
        <p id="abouttribeinfo">Tribe Description</p>
      </div>
    </div>
    <div id="artifacts" class="w-full h-full flex flex-row items-center bg-white">
      <img id="artifactsphoto" class="h-full align-middle items-center bg-white text-gray-900" src="#">
    </div>
    <div id="exhibit" class="w-full h-full flex flex-row items-center bg-white">
      <img id="exhibitphoto" class="h-full align-middle items-center bg-white text-gray-900" src="#">
      <div id="exhibitinfo" tabindex="0"
        class="flex flex-col gap-y-[5%] justify-center text-center items-center h-full w-full p-2 align-middle bg-white text-gray-900 text-5xl">
        <h1>Located at</h1>
        <p class="text-3xl" id="exhibitlocation"></p>
        <a id="exhibitticker" class="text-3xl bg-mohai p-8 text-white rounded-3xl hover:bg-blue-700"
          href="https://3365.blackbaudhosting.com/3365/page.aspx?pid=196&tab=2&txobjid=7a2c0933-eabb-4951-845e-3903816348bc">Buy
          Tickets</a>
      </div>
    </div>
  </div>

  <div id="blur" class="z-20 hidden fixed h-full w-full bg-black bg-opacity-50 backdrop-blur-sm"></div>

  <div id="settings"
    class="z-10 fixed h-full w-[50%] -left-[45%] top-0 p-4 bg-mohai hover:bg-white text-white hover:text-mohai darkMode:bg-black rounded-r-3xl md:rounded-r-[50px] text-center text-md">
    <h1 class="absolute -rotate-90 inset-y-1/2 -right-[2%] text-4xl tracking-widest align-text-top">
      SETTINGS</h1>
    <ul class="absolute right-[30%] top-[43%] text-2xl space-y-4 text-left">
      <li><input id="satellite" type="checkbox" onclick="mapChange()">Satellite</li>
      <li><input id="darkmode" type="checkbox" onclick="darkMode()">Dark Mode</li>
      <li><input type="checkbox">High Contrast</li>
      <li><input type="checkbox">Global Narration</li>
    </ul>
  </div>

  <div id="layers"
    class="z-10 fixed h-full w-[50%] -right-[45%] top-0 p-4 bg-mohai hover:bg-white text-white hover:text-mohai rounded-l-3xl md:rounded-l-[50px] text-center text-md">
    <h1 class="absolute rotate-90 inset-y-1/2 -left-[0%] text-4xl tracking-widest align-text-bottom">
      LAYERS</h1>
    <ul class="absolute left-[30%] top-[44.5%] text-2xl space-y-4 text-right">
      <li>Tribes<input id="tribes" type="checkbox" onclick="tribeToggle()" checked></li>
      <li>Tribal Areas<input id="tribalareas" type="checkbox" onclick="tribalAreasToggle()" checked></li>
      <li>Languages<input id="languages" type="checkbox"></li>
    </ul>
  </div>


  <div id="map" class="z-0"></div>
  <script src="js/tribes.js"></script>
  <script src="js/tribeareas.js"></script>
  <script src="js/map.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
