<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body class="bg-twilight">

  <div id="infopanel" class="m-0 z-20 fixed h-1/2 w-full -bottom-2/3 bg-gray-500 text-center text-md">
    <div class="absolute w-full h-[10%] -top-5 flex flex-row">
      <div class="h-full p-2 basis-1/4 rounded-t-2xl align-middle items-center bg-white">
        <h1>About</h1>
      </div>
      <div class="h-full p-2 basis-1/4 rounded-t-2xl bg-gray-500 text-white">
        <h1>People</h1>
      </div>
      <div class="h-full p-2 basis-1/4 rounded-t-2xl bg-gray-500 text-white">
        <h1>Artifacts</h1>
      </div>
      <div class="h-full p-2 basis-1/4 rounded-t-2xl bg-gray-500 text-white">
        <h1>Exhibit</h1>
      </div>
    </div>
    <div id="about" class="absolute w-full h-full top-5 flex flex-row bg-white">
      <div>
        <img id="aboutphoto" src="img\tribes\duwamish\main\duwamishmain.png" class="h-full">
      </div>
    </div>
  </div>

  <div id="settings"
    class="z-10 fixed h-full w-[50%] -left-[45%] top-0 p-4 bg-mohai hover:bg-white text-white hover:text-mohai rounded-r-3xl md:rounded-r-[50px] text-center text-md">
    <h1 class="absolute -rotate-90 inset-y-1/2 -right-[3%] text-4xl tracking-widest align-text-top">
      SETTINGS</h1>
    <ul class="absolute right-[30%] top-[43%] text-gray-800 text-2xl space-y-2 text-left">
      <li><input id="satellite" type="checkbox" onclick="mapChange()">Satellite</li>
      <li><input type="checkbox">Dark Mode</li>
      <li><input type="checkbox">High Contrast</li>
      <li><input type="checkbox">Global Narration</li>
    </ul>
  </div>

  <div id="layers"
    class="z-10 fixed h-full w-[50%] -right-[45%] top-0 p-4 bg-mohai hover:bg-white text-white hover:text-mohai rounded-l-3xl md:rounded-l-[50px] text-center text-md">
    <h1 class="absolute rotate-90 inset-y-1/2 -left-[1%] text-4xl tracking-widest align-text-bottom">
      LAYERS</h1>
  </div>


  <div id="map" class="z-0"></div>
  <script src="js/tribes.js"></script>
  <script src="js/map.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
